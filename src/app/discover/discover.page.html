<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-card-title color="primary">
      Discover IoT devices on your network
    </ion-card-title>
    <ion-card-content>
      <ion-item *ngIf="!devices">
        Your WiFi and location must be active in order to probe your network for Smart Lights.
      </ion-item>
      <ion-item *ngIf="devices && devices.length === 0">
        No devices found.
      </ion-item>
      <ion-item *ngFor="let device of devices" (click)="saveDevice(device)">
        <ion-label>
            <h1>{{ device.information.name }}</h1>
            <h2>iHomma Smart Light</h2>
            <h3>{{ device.mac }}</h3>    
            <h3>{{ device.ip }}</h3>
        </ion-label>
      </ion-item>
      <ion-button expand="full" (click)="discover()">Start Discovery</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
